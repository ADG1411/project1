version: '3.8'

networks:
  mlops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
  consul-data:
  nomad-data:

services:
  # Consul - Service Discovery and Configuration
  consul:
    image: hashicorp/consul:1.16
    container_name: mlops-consul
    hostname: consul
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      mlops-network:
        ipv4_address: 172.20.0.10
    ports:
      - "8500:8500"     # UI
      - "8600:8600/udp" # DNS
    volumes:
      - consul-data:/consul/data
      - ./consul/consul.hcl:/consul/config/consul.hcl:ro
    command: ["consul", "agent", "-config-file=/consul/config/consul.hcl"]
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 5s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  # Nomad - Workload Orchestration
  nomad:
    image: hashicorp/nomad:1.6
    container_name: mlops-nomad
    hostname: nomad
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      mlops-network:
        ipv4_address: 172.20.0.20
    ports:
      - "4646:4646"     # UI and API
      - "4647:4647"     # RPC
      - "4648:4648"     # Serf
    volumes:
      - nomad-data:/nomad/data
      - ./nomad/nomad.hcl:/nomad/config/nomad.hcl:ro
      - ./nomad/mlops.nomad:/nomad/config/mlops.nomad:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["sh", "-c", "sleep 10 && nomad agent -config=/nomad/config/nomad.hcl"]
    depends_on:
      consul:
        condition: service_healthy
    environment:
      - NOMAD_ADDR=http://localhost:4646
    healthcheck:
      test: ["CMD", "nomad", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: mlops-prometheus
    hostname: prometheus
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      mlops-network:
        ipv4_address: 172.20.0.30
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    depends_on:
      - consul
      - nomad
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: mlops-grafana
    hostname: grafana
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      mlops-network:
        ipv4_address: 172.20.0.40
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

  # Prometheus Pushgateway - For ML Metrics
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: mlops-pushgateway
    hostname: pushgateway
    networks:
      mlops-network:
        ipv4_address: 172.20.0.50
    ports:
      - "9091:9091"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  # ML Training App (will be deployed via Nomad)
  ml-trainer:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: mlops-trainer:latest
    container_name: ml-trainer-standalone
    networks:
      - mlops-network
    profiles:
      - standalone
    environment:
      - TRAINING_EPOCHS=5
      - MODEL_NAME=demo-model
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: "no"